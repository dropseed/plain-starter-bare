name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v2
    - name: Set up Python
      run: uv python install
    - run: |
        uv run plain compile
        uv run plain test
      env:
        PLAIN_DEBUG: true
        PLAIN_SECRET_KEY: testing
